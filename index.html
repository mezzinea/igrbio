<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>igrBio</title>
    <meta name="description" content="Shop authentic Moroccan organic products. Choose your language to continue.">
    
    <!-- SEO improvements -->
    <link rel="alternate" hreflang="en" href="en/" />
    <link rel="alternate" hreflang="fr" href="fr/" />
    <link rel="alternate" hreflang="ar" href="ar/" />
    <link rel="alternate" hreflang="x-default" href="en/" />
    <script>
        (function() {
            // Get user's preferred language
            const userLang = navigator.language || navigator.userLanguage;
            
            // Simplified language codes
            const langCode = userLang.split('-')[0];
            
            // Define available languages and their redirects
            const availableLangs = {
                'ar': 'ar/',    // Arabic
                'fr': 'fr/',    // French
                'en': 'en/'     // English (default)
            };
            
            const savedLang = localStorage.getItem("lang");
            if (savedLang && availableLangs[savedLang]) {
                window.location.replace(availableLangs[savedLang]);
                return;
            }
            
            // Check if we support the user's language
            let redirectPath = availableLangs[langCode];
            
            // If language not supported, use English as default
            if (!redirectPath) {
                redirectPath = 'en/';
                langCode = 'en';
            }
            
            // Store the selected language in localStorage
            localStorage.setItem("lang", langCode);
            
            // Redirect to the appropriate language folder
            window.location.replace(redirectPath);
        })();
    </script>
</head>
<body>

  <!-- SEO improvements -->
  <h1>Welcome to igrBio</h1>
  <p>Please choose your language:</p>

  <ul>
    <li><a href="en/">English</a></li>
    <li><a href="fr/">Français</a></li>
    <li><a href="ar/">العربية</a></li>
  </ul>
  <!-- End SEO improvements -->
</body>
</html>
