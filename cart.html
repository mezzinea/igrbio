<!DOCTYPE html>
<html lang="en">

<head>
    <title>igrBio Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/xxx.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <!-- Load map styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>

<body style="background-color: #f8f9fa;">
    
    <!-- Preloader -->
    <div id="preloader">
        <img src="assets/img/igrBio/logo/logo 02.png" alt="Logo">
    </div>
    <!-- End Preloader -->
     
    <!-- Header -->
    <div id="header"></div>
    <!-- Close Header -->
     
    <!-- Toast -->
    <span id="toast" class="toast">Sample message</span>
    <!-- End Toast -->
    
    <div class="container my-5">
        <div class="py-3">
            <div class="text-center">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Your Cart</h1>
                    <p>
                        All selected products.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
                        
            <div id="order-items-header" class="p-4 shadow bg-white rounded mb-3" style="display: none;">
                <div class="d-flex justify-content-between">
                    <h4 class="mb-0">Order Items</h4>
                    <span id="summary-total" class="fw-bold text-right">MAD 0.00</span>
                    <button class="btn btn-sm" data-bs-toggle="collapse" data-bs-target="#orderItems">
                        <i id="orderToggleIcon" class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div id="orderItems" class="collapse show">
                <div id="cart-page-items">
                    <!-- JS will render items here -->
                </div>
            </div>
            
            <!-- Cart Items list-->
            <!-- <div id="cart-page-items"></div> -->
            <!-- End Cart Item list -->
            
            <!-- Hidden Checkout Form -->
            <div id="checkout-form" class="p-4 shadow bg-white rounded mb-3" style="display: none;">
                <h4>Shipping Info</h4>
                <small class="text-muted d-block mb-3">
                    (<span class="text-danger">*</span>) Required fields (Email address is optional)
                </small>
                <form id="orderForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <small class="form-label">Name <span class="text-danger">*</span></small>
                        <input id="customerName" type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                        <small class="form-label">Phone <span class="text-danger">*</span></small>
                        <input id="customerPhone" type="text" class="form-control" pattern="^(05|06|07)[0-9]{8}$" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <small class="form-label">Full Address <span class="text-danger">*</span></small>
                        <input id="customerAddress" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <small class="form-label">Email (optional)</small>
                        <input id="customerEmail" type="email" class="form-control">
                    </div>

                    <button id="placeOrderBtn" type="submit" class="btn btn-success w-100 py-3" >Place Order</button>
                </form>
            </div>
            <!-- End Checkout Form -->
            
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
            <div class="p-3 shadow bg-white rounded">
                <h5 class="mb-3">Order Summary</h5>
                <div class="d-flex justify-content-between mb-2">
                    <small>Subtotal</small>
                    <small id="summary-subtotal">0 MAD</small>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <small>Shipping</small>
                    <small>Free</small>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <small>Discount</small>
                    <small id="summary-discount">0 MAD</small>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <strong>Total</strong>
                    <strong id="summary-total">0 MAD</strong>
                </div>
                <!-- Coupon -->
                <div class="input-group mb-3">
                    <input type="text" id="coupon-code" class="form-control" placeholder="enter coupon code ...">
                    <button class="btn btn-success" onclick="applyCoupon()">Apply</button>
                </div>

                <button class="btn btn-outline-success w-100 rounded" onclick="showCheckoutForm()">Checkout</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Start Footer -->
    <div id="footer"></div>
    <!-- End Footer -->
    
    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- End Script -->
     
</body>

</html>
