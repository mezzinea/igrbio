<!DOCTYPE html>
<html lang="en">

<head>
    <title>igrBio Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/xxx.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

</head>


<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="assets/img/igrBio/logo/logo 02.png" alt="Logo">
    </div>
    <!-- End Preloader -->
     
    <!-- Header -->
    <div id="header"></div>
    <!-- Close Header -->
     
    <!-- Product Details Modal -->
    <div id="product-view"></div>
    <!-- End Product Details Modal -->

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-3">
                        <select id="type-selector" class="form-select mb-4">
                            <option value="">All</option>
                            <option value="honey">Honey</option>
                            <option value="amlou">Amlou</option>
                            <option value="oil">Oil</option>
                            <option value="complement">Complement</option>
                        </select>
                    </div>
                </div>

                <div id="shop-product-list" class="row"></div>
                <!-- <div div="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div> -->
            </div>

        </div>
    </div>
    <!-- End Content -->

    <!-- Start Brands -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Our offers</h1>
                    <p>
                        Our webshop offers three core services to make your experience better.               
                    </p>
                    <div class="row justify-content-between pt-3">
                        <div class="col-md-4">
                            <div class="py-3 px-2">
                                <i class="fas fa-truck text-success"></i>
                                <br>
                                <p>Free shipping on orders over MAD 300</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="py-3 px-2">
                                <i class="fas fa-undo text-success"></i>
                                <br>
                                <p>30-day money-back guarantee</p>
                            </div>                           
                        </div>
                        <div class="col-md-4">
                            <div class="py-3 px-2">
                                <i class="fas fa-shield-alt text-success"></i>
                                <br>
                                <p>100% authentic products guaranteed</p>
                            </div>                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Brands-->


    <!-- Start Footer -->
    <div id="footer"></div>
    <!-- End Footer -->

    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- End Script -->
</body>

</html>
