<!-- Product Details Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-3 shadow p-3">
      <small class="modal-header border-0">                                
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </small>
      <div class="modal-body mb-3">
        <div class="row">
          <div class="col-md-6">
            <img id="modalImage" src="" class="img-fluid rounded" alt="">
          </div>
          <div class="col-md-6">
            <h4 id="modalPrice" class="pt-3 text-success"></h4>
            <h5 class="modal-title" id="modalTitle"></h5>
            <small id="modalDescription"></small>
            <br>
            <div id="modalTags" class="mb-3"></div>
            <ul class="list-unstyled d-flex justify-content-between">
                <li>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <small class="text-muted">Reviews (24)</small>
                </li>
            </ul>
            <button id="modalAddToCart" class="btn btn-success">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
